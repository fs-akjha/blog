<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Keywords</h1>
        <!-- <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p> -->
        <app-list-errors [errors]="errors"></app-list-errors>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input
                placeholder="Keyboard Search"
                class="form-control form-control-lg"
                (keyup)="onSelectAll($event.target)"
                type="text" />
            </fieldset>
            <fieldset class="form-group">
              <ng-multiselect-dropdown
                [placeholder]="'Select Type Of Article'"
                [settings]="dropdownSettings"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
              >
              </ng-multiselect-dropdown>
              <!-- <input
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password" /> -->
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
              Add
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
